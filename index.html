<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Ton Palm Project</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 100px;">
            <h1>Title</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">degree</div>
                    <div class="col-6">degree</div>
                </div>
                <div class="row">picture</div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fontTitle">Timer: </label>
                        <br>
                        <label>Stop </label>
                        <input id="time-tog" type="checkbox" checked data-toggle="toggle">
                        <label>Start</label>
                    </div>
                </div>
                <div class="row">
                    <canvas id="wake"></canvas>
                </div>
                <div class="row">
                    <canvas id="sleep"></canvas>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
