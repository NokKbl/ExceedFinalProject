<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Ton Palm Project</title>
</head>

<body>
    <div class="container-fluid">
        <div class="fontHead" style="height: 150px;">
            Title
        </div>
        <div class="row">

                    <div class="col-4" style="text-align: center;">
                        <label class="fontTitle">Bed's degree (Top):</label>
                        <br>
                        <label id="servo_top" class="fontHead">00</label>
                        <label class="fontDegree"> °</label>
                    </div>
                    <div class="col-4" style="text-align: center;">
                            <label class="fontTitle">Bed's degree (Back):</label>
                            <br>
                            <label id="servo_back" class="fontHead">00</label>
                            <label class="fontDegree"> °</label>
                    </div>
                    <div class="col-4" style="text-align: center;">
                        <label class="fontTitle">Bed's degree (Leg):</label>
                        <br>
                        <label id="servo_leg" class="fontHead">00</label>
                        <label class="fontDegree"> °</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <br>
                        <img id="bed" src="https://www.intechnic.com/hubfs/Blog/Featured%20Images/50%20Examples%20of%20Large%20Background%20Video%20Websites.jpg?t=1531847916801" alt="bed-pic" height="400px">
                    </div>

        </div>
        <br><br>
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <label style="font-family: 'Comic Sans MS'; font-size: 30px;">Mode: &nbsp;</label>
                            <input id="time-tog" type="checkbox" checked data-toggle="toggle" data-on="Auto" data-off="Manual" width="200px">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-6">
                                <canvas id="wake"></canvas>
                        </div>
                        <div class="col-6">
                                <canvas id="sleep"></canvas>
                        </div>
                        
                        
                    </div>


    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
